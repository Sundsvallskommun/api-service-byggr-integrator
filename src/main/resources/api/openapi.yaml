              localizedMessage:
                type: string
        localizedMessage:
          type: string
    Violation:
      type: object
      properties:
        field:
          type: string
        message:
          type: string
    Weight:
      type: object
      properties:
        value:
          type: string
    KeyValue:
      type: object
      properties:
        key:
          type: string
          description: The key of the key-value pair
        value:
          type: string
          description: The value of the key-value pair
  securitySchemes: { }
