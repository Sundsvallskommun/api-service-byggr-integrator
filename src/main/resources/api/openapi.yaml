paths:
  /{municipalityId}/opene/neighborhood-notifications/{caseNumberAndEventId}/filenames:
    get:
      tags:
        - Open-E
      summary: Return html structure for all neighborhood-notification files belonging
        to the event that matches the sent in case number and event id
      operationId: findNeighborhoodNotificationFiles
      parameters:
        - name: municipalityId
          in: path
          description: Municipality ID
          required: true
          schema:
            type: string
          example: 2281
        - name: caseNumberAndEventId
          in: path
          description: Case number from ByggR to match
          required: true
          schema:
            type: string
          example: "BYGG 2001-123456 [1234]"
      responses:
        "500":
          description: Internal Server Error
          content:
            application/problem+json:
              schema:
                $ref: "#/components/schemas/Problem"
        "200":
          description: Successful Operation
          content:
            text/html:
              schema:
                type: string
        "400":
          description: Bad Request
          content:
            application/problem+json:
              schema:
                oneOf:
                  - $ref: "#/components/schemas/Problem"
                  - $ref: "#/components/schemas/ConstraintViolationProblem"
        "404":
          description: Not Found
          content:
            application/problem+json:
              schema:
                $ref: "#/components/schemas/Problem"
        "502":
          description: Bad Gateway
          content:
            application/problem+json:
              schema:
                $ref: "#/components/schemas/Problem"
