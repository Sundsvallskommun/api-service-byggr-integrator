#========================================
# General settings
#========================================
integration:
  byggr:
    connect-timeout-in-seconds: 10
    read-timeout-in-seconds: 60
service:
  byggr:
    filter-util:
      applicant:
        roles: SOK
logging:
  level:
    root: INFO
logbook:
  body-filters:
    xPath:
        - key: '//filBuffer/text()'
          value: '[binary]'
openapi:
  name: ${spring.application.name}
  title: ${spring.application.name}
  version: '@project.version@'
spring:
  application:
    name: api-service-byggr-integrator
  thymeleaf:
    prefix: classpath:/templates/
    suffix: .html
  cache:
    cache-names: getRolesCache, getDocumentCache, findNeighborhoodNotificationsCache, findApplicantErrandsCache, getPropertyDesignationCache, getErrandTypeCache, listNeighborhoodNotificationFilesCache
    caffeine:
      spec: maximumSize=100, expireAfterWrite=300s
neighborhood-notification-template: 
  byggr-files:
    sub-directory: /files/
